<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrspieler-Kartenspiel</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="login-screen">
        <h1>Willkommen zum Kartenspiel</h1>
        <input type="text" id="username" placeholder="Benutzername eingeben">
        <button id="join-game">Spiel beitreten</button>
    </div>
    
    <div id="game-screen" style="display: none;">
        <h2 id="game-room"></h2>
        <div id="player-list"></div>
        <div id="game-board"></div>
        <button id="draw-card">Karte ziehen</button>
    </div>
</body>
</html>
